<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mood Manager</title>
      <link rel="stylesheet" href="css/style.css" />
  </head>

  <body>
    <div class="formGroup">
      <h1>Mood Matcher</h1>
      <form id="moodForm">
        <label for="moodChoice">How are you feeling?</label>
        <br />
        <select id="moodChoice" name="moodChoice">
          <option>--Choose one--</option>
          <option value="happy">Happy</option>
          <option value="sad">Sad</option>
          <option value="calm">Calm</option>
        </select>
        <br />
        <label for="moodWhy">Why do you feel this way?</label><br />
        <input 
          required
          type="text"
          name="moodWhy"
          id="moodWhy"
          placeholder="I'm feeling like this because..."
        /><br />
        <button type="submit">Submit</button>
      </form>
    </div>
    <div class="endResult"></div>
    </div>
    <script src="js/custom.js"></script>
  </body>
</html>
